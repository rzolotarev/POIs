version: '3'
services:
  web:
    image: docker-node-express-mongoapp
    build: ./web-site
    command: node index.js
    ports:
      - "3000:3000"
    volumes:
      - ./web-site:/app
      - /app/node_modules
    depends_on:
      - "mongo"

  mongo:
    image: 'mongo'
    ports: 
      - "27018:27018"

